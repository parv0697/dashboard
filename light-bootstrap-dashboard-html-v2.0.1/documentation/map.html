
<html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>MapmyIndia Maps: Hello World!</title>
    <link rel="icon" href="http://mapmyindia.com/images/favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="jquery.min.js"></script>  
    <script type="text/javascript">


    </script>
    
   <script src="https://apis.mapmyindia.com/advancedmaps/v1/aqorhn73onwhcvk2lq7w2th5czjqawaj/map_load?v=0.1"></script>
   <style>
   #map  {margin: 0;padding: 0;width: 100%;height: 100%;}
   </style>
   <script language="javascript">
      function init() {
        var centre = new L.LatLng(28.61, 77.23);
        map=new MapmyIndia.Map('map',{center:centre,zoomControl: true,hybrid:true });
        var marker=L.marker(centre).addTo(map);/**--add marker at the centre of map--**/
        marker.bindPopup('Hello World');
      }
   </script>
</head>
<body onLoad="javascript:init();">
   <!--1. put your map container here-->
   <div id="map"></div>
</body>                                                                                                                          
</html>
